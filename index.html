<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashed Top Border Animation</title>
    <link href="path/to/tailwind.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .circle {
        width: 30px;
        height: 30px;
        background-color: rgb(59 130 246);
        border-radius: 50%;
        position: absolute;
        transition: all 3s linear;
        z-index: 5;
      }

      .active-animation {
        background-image: linear-gradient(
            90deg,
            rgb(255, 0, 0) 50%,
            transparent 50%
          ),
          linear-gradient(90deg, rgb(255, 0, 0) 50%, transparent 50%),
          linear-gradient(0deg, rgb(250, 1, 1) 50%, transparent 50%),
          linear-gradient(0deg, rgb(255, 0, 0) 50%, transparent 50%);
        background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
        background-size: 15px 2px, 15px 2px, 2px 15px, 2px 15px;
        background-position: left top, right bottom, left bottom, right top;
        animation: border-active 2s infinite linear;
      }

      @keyframes border-active {
        0% {
          background-position: left top, right bottom, left bottom, right top;
        }

        100% {
          background-position: left 15px top, right 15px bottom,
            left bottom 15px, right top 15px;
        }
      }

      .border-top {
        height: 0px; /* Set height to 0 to make the div itself invisible */
        width: 100%;
        /* Add a dashed top border */
        background: linear-gradient(90deg, blue 50%, transparent 50%);
        background-repeat: repeat-x;
        background-size: 15px 4px;
        background-position: 0px 0px;
        padding-top: 4px; /* Adjust padding to make space for the border */
        animation: border-dance 4s infinite linear;
      }
      @keyframes border-dance {
        0% {
          background-position: 0px 0px;
        }
        100% {
          background-position: 300px 0px;
        }
      }

      .border-right {
        height: 100%;
        width: 10px;

        position: relative; /* Ensure the parent container holds the dashed line */
        overflow: hidden; /* Hide overflow to contain the animation */
      }

      .border-right::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        right: 140px;
        width: 4px; /* Adjust width of the dashed line */
        background: linear-gradient(0deg, blue 50%, transparent 50%);
        background-repeat: repeat-y;
        background-size: 4px 15px; /* Size of the dashes */
        background-position: 0px -15px; /* Shifted up to hide initial dashes */
        animation: border-rights 4s infinite linear;
      }

      @keyframes border-rights {
        0% {
          background-position: 0px -15px; /* Start position (shifted up) */
        }
        100% {
          background-position: 0px 100%; /* End position (fully visible) */
        }
      }

      .border-bottom {
        height: 100%; /* Adjust height to create visible space for the border */
        width: 10px;
        /* Add a dashed border */
        background: linear-gradient(0deg, blue 50%, transparent 50%);
        background-repeat: repeat-y;
        background-size: 4px 15px; /* Swap size for vertical appearance */
        background-position: 0px 0px;
        padding-left: 4px; /* Adjust padding to make space for the border */
        animation: border-bottom 4s infinite linear;
      }

      @keyframes border-bottom {
        0% {
          background-position: 0px 0px;
        }
        100% {
          background-position: 0px 300px; /* Adjust for vertical movement */
        }
      }

      .border-left {
        height: 0px; /* Set height to 0 to make the div itself invisible */
        width: 100%;
        /* Add a dashed top border */
        background: linear-gradient(90deg, blue 50%, transparent 50%);
        background-repeat: repeat-x;
        background-size: 15px 4px;
        background-position: 0px 0px;
        padding-top: 4px; /* Adjust padding to make space for the border */
        animation: border-left 4s infinite linear;
      }

      @keyframes border-left {
        0% {
          background-position: 300px 0px; /* Start from the right */
        }
        100% {
          background-position: 0px 0px; /* Move to the left */
        }
      }

      .work-img {
        width: 800px;
        display: flex;
        flex-direction: column;
        background-color: rgb(239, 239, 241);
        gap: 5px;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 0.75rem;
        z-index: 10;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .work-img img {
        width: 100%;
        height: 80%;
        background-color: red;
        object-fit: cover;
      }

      .work-img h3 {
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- <div class="border-top"></div> -->

    <section class="m-5 w-[80%] mx-auto">
      <div class="relative">
        <div class="flex flex-col">
          <div class="flex items-center justify-center">
            <div class="work-img work_p col-span-1 size1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>1</h3>
            </div>
            <div class="border-top col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>2</h3>
            </div>
            <div class="border-top col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>3</h3>
            </div>
            <div class="border-top col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>4</h3>
            </div>
          </div>

          <div class="w-full flex justify-end h-20 border-right"></div>
          <!-- Middle start -->
          <div class="mt-4 flex gap-3 items-center justify-center">
            <div class="work-img work_p w-[300px] col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>6</h3>
            </div>
            <div class="border-left col-span-3 mb-12"></div>
            <div class="work-img work_p w-[300px] col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>5</h3>
            </div>
          </div>
          <!-- Middle end -->
          <div class="w-full flex justify-end h-20 border-bottom ml-8"></div>
          <div class="mt-4 flex gap-3 items-center justify-center">
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>7</h3>
            </div>
            <div class="border-top mt-3 col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>8</h3>
            </div>
            <div class="border-top mt-3 col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>9</h3>
            </div>
            <div class="border-top mt-3 col-span-3"></div>
            <div class="work-img work_p col-span-1">
              <img src="./img/planing.svg" alt="" class="" />
              <h3>10</h3>
            </div>
          </div>
        </div>
        <img
          src="./img/Untitled-1.png"
          alt=""
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] z-10" />
      </div>

      <div class="circle mt-[85px] ml-5"></div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const headings = document.querySelectorAll(".work_p");
        const circle = document.querySelector(".circle");
        const sequence = [0, 1, 2, 3, 5, 4, 6, 7, 8, 9]; // Define the correct sequence of indices
        let currentHeadingIndex = 0;

        const moveCircle = () => {
          const currentHeading = headings[sequence[currentHeadingIndex]];
          const rect = currentHeading.getBoundingClientRect();

          // Update circle position
          circle.style.top = `${rect.top + window.scrollY}px`;
          circle.style.left = `${rect.left + window.scrollX}px`;

          // Reset all headings color
          headings.forEach((h) => h.classList.remove("active-animation"));

          // Wait for the circle to move before changing the heading color
          setTimeout(() => {
            // Change current heading color
            currentHeading.classList.add("active-animation");
          }, 2000); // Match this delay with the circle's transition duration

          // Update index for next heading
          currentHeadingIndex = (currentHeadingIndex + 1) % sequence.length;
        };

        // Initial move
        moveCircle();

        // Move circle every 6 seconds (adjust as needed)
        setInterval(moveCircle, 6000);
      });
    </script>
  </body>
</html>
